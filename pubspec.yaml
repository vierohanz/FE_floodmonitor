name: flood_monitor
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  get: 4.6.6
  bottom_bar: ^2.0.3
  font_awesome_flutter: ^10.7.0
  fl_chart: ^0.69.0
  animated_appbar: ^2.1.5
  intl: ^0.19.0
  google_maps_flutter: ^2.9.0
  geolocator: ^11.1.0
  custom_info_window: ^1.0.1
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/

  fonts:
    - family: NunitoSans
      fonts:
        - asset: assets/fonts/NunitoSans_10pt-Regular.ttf
        - asset: assets/fonts/NunitoSans_10pt-Bold.ttf
          weight: 700
